<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - FraudShield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark': {
                            900: '#0f0f0f',
                            800: '#1a1a1a',
                            700: '#2a2a2a',
                            600: '#3a3a3a',
                            500: '#4a4a4a',
                            400: '#6b7280',
                        },
                        'primary': {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    boxShadow: {
                        '3d': '0 20px 40px rgba(251, 191, 36, 0.2)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: white;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Card 3D effect */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        /* Button hover effects */
        .btn-cyber {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .btn-cyber::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-cyber:hover::after {
            left: 100%;
        }

        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid rgba(251, 191, 36, 0.1);
            border-radius: 50%;
            border-top: 3px solid #fbbf24;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            will-change: transform;
        }

        /* Form styling */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2);
        }

        /* Background pattern */
        .cyber-bg {
            background-image: 
                linear-gradient(rgba(251, 191, 36, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251, 191, 36, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: relative;
        }

        .cyber-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-2 { animation-delay: 0.2s; }
    </style>
</head>
<body class="min-h-screen bg-dark-900 text-white flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Pattern -->
    <div class="fixed inset-0 cyber-bg opacity-20"></div>
    
    <div class="w-full max-w-md relative z-10">
        <div class="card-3d bg-dark-800/70 backdrop-blur-md border border-dark-700 rounded-2xl p-8 shadow-3d fade-in">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center space-x-2 group">
                    <div class="p-3 bg-gradient-to-br from-primary-400 to-primary-600 rounded-xl group-hover:scale-110 transition-transform duration-200">
                        <i data-lucide="shield" class="h-8 w-8 text-dark-900"></i>
                    </div>
                    <span class="text-2xl font-bold text-white group-hover:text-primary-400 transition-colors">
                        FraudShield
                    </span>
                </a>
                <h1 class="text-3xl font-bold text-white mt-6 mb-2">Create Account</h1>
                <p class="text-gray-400">Start protecting your business today</p>
            </div>

            <!-- Registration Form -->
            <form onsubmit="handleSubmit(event)" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-300 mb-2">
                        Full Name
                    </label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                        <input
                            id="fullName"
                            type="text"
                            class="form-input pl-10"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="organization" class="block text-sm font-medium text-gray-300 mb-2">
                        Organization (Optional)
                    </label>
                    <div class="relative">
                        <i data-lucide="building" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                        <input
                            id="organization"
                            type="text"
                            class="form-input pl-10"
                            placeholder="Your company name"
                        />
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                        <input
                            id="email"
                            type="email"
                            class="form-input pl-10"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                        <input
                            id="password"
                            type="password"
                            class="form-input pl-10 pr-10"
                            placeholder="Create a password"
                            required
                        />
                        <button
                            type="button"
                            onclick="togglePassword('password', 'eye-icon-1')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors"
                        >
                            <i data-lucide="eye" id="eye-icon-1" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                        <input
                            id="confirmPassword"
                            type="password"
                            class="form-input pl-10 pr-10"
                            placeholder="Confirm your password"
                            required
                        />
                        <button
                            type="button"
                            onclick="togglePassword('confirmPassword', 'eye-icon-2')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors"
                        >
                            <i data-lucide="eye" id="eye-icon-2" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-start">
                    <input
                        id="terms"
                        type="checkbox"
                        class="w-4 h-4 text-primary-500 bg-dark-700 border-dark-600 rounded focus:ring-primary-500 focus:ring-2 mt-1"
                        required
                    />
                    <label for="terms" class="ml-3 text-sm text-gray-300">
                        I agree to the{' '}
                        <a href="#" class="text-primary-400 hover:text-primary-300 transition-colors">
                            Terms of Service
                        </a>{' '}
                        and{' '}
                        <a href="#" class="text-primary-400 hover:text-primary-300 transition-colors">
                            Privacy Policy
                        </a>
                    </label>
                </div>

                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full btn-cyber py-3 rounded-lg font-semibold text-dark-900 flex items-center justify-center space-x-2 hover:scale-105 transition-all duration-300"
                >
                    <span>Create Account</span>
                    <i data-lucide="arrow-right" class="h-5 w-5"></i>
                </button>
            </form>

            <!-- Sign in link -->
            <div class="mt-8 text-center">
                <p class="text-gray-400">
                    Already have an account?{' '}
                    <a
                        href="/auth/login"
                        class="text-primary-400 hover:text-primary-300 font-semibold transition-colors"
                    >
                        Sign in
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to home -->
        <div class="text-center mt-6 fade-in delay-2">
            <a
                href="/"
                class="text-gray-400 hover:text-primary-400 transition-colors inline-flex items-center space-x-2"
            >
                <i data-lucide="arrow-right" class="h-4 w-4 rotate-180"></i>
                <span>Back to home</span>
            </a>
        </div>
    </div>

    <!-- Initialize Lucide icons -->
    <script>
        lucide.createIcons();

        let isLoading = false;

        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            
            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            isLoading = true;
            const submitBtn = document.getElementById('submit-btn');
            const originalContent = submitBtn.innerHTML;
            
            // Update button to show loading state
            submitBtn.innerHTML = '<div class="spinner"></div><span>Creating account...</span>';
            submitBtn.disabled = true;
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For demo purposes, accept any valid form data
                if (email && password && fullName) {
                    // Success - redirect to dashboard
                    submitBtn.innerHTML = '<i data-lucide="check" class="h-5 w-5"></i><span>Success! Redirecting...</span>';
                    lucide.createIcons();
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error('Please fill in all required fields');
                }
                
            } catch (error) {
                console.error('Sign up error:', error);
                alert(error.message || 'Failed to create account. Please try again.');
                
                // Reset button
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
                isLoading = false;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
